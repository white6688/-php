<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>编辑用户</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .form-container {
            width: 300px;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            text-align: center;
        }
        .form-container h2 {
            margin-bottom: 20px;
        }
        .form-container input[type="text"],
        .form-container input[type="password"] {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
        }
        .form-container select {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
        }
        .form-container button {
            width: 100%;
            padding: 10px;
            background-color: #4a5568;
            color: #fff;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            margin-top: 10px;
        }
        .form-container button:hover {
            background-color: #718096;
        }
    </style>
</head>
<body>
    <div class="form-container">
        <h2>编辑用户</h2>
        <form action="php/edit_user.php" method="post">
            <input type="text" name="username" id="username" placeholder="用户名" required readonly>
            <input type="password" name="password" id="password" placeholder="密码" required>
            <select name="permission" id="permission" required>
                <option value="normal">normal</option>
                <option value="root">root</option>
            </select>
            <button type="submit">保存</button>
        </form>
        <button onclick="window.location.href='system.html'">返回</button>
    </div>

    <script src="jquery-3.4.1.js"></script>
    <script>
        var urlParams = new URLSearchParams(window.location.search);
        var username = urlParams.get('username');
        $('#username').val(username);


    </script>
</body>
</html>
